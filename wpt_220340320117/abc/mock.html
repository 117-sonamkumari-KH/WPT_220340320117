<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery-3.5.1.min.js"></script>

<script>
	$(()=> {
		// for adding dtails
		$("#add").click(()=>{
			let input ={
				bookid:$("#bookid").val(),
				bookname:$("#bookname").val(),
				price:$("#price").val(),
			};
			let object1 = {
				data: input,
				url:"http://localhost:8081/adddetails",
				type:"get",
				datatype:"json",
				success:(responsefromserver) => {
					if(responsefromserver.status){
						$("content").html("book added successfully");
					}
				},
				error:(errorfromserver)=> {
					console.log("error is present");
				},
			};
			$.ajax(object1);

		});
		//viewall
		$("#viewall").blur() => {
			let input ="";
			let object1 = {
				data: input,
				url:"http://localhost:8081/adddetails",
				type:"get",
				datatype:"json",
				success:(responsefromserver) => {
					if(responsefromserver.length>0){
						let msg ="";
						for(let i =0;i<responsefromserver.length;i++){
							msg+=
							"<br/>" +
							responsefromserver[i].bookid +
							responsefromserver[i].bookname +
							responsefromserver[i].price +


						}
						$("#content").html(msg);
		}
		error:(errorfromserver)=>{
			console.log("error");
		},
	};
	 $.ajax(object1);
	});
});
</script>
</head>
<body>
	<input type ="text" id="bookid" placeholder ="enter bookid"><br />
	
    <input type = "text" id ="bookname" placeholder="enter bookname"><br />
	<input type ="text" id ="price" placeholder=" enter price">
	<br />
	<button id ="add">add a book</button><br/>
	<span id ="content">show all the books here</span>
</body>
</html>
